query {
    organizations(where: {
        address: "0x022fd42a494e0f9e00960d1becc5a1bbed4b528a" # $orgAddress
    }) {
        acl {
            permissions {
                entity
                app {
                    address
                }
                role {
                    name
                    manager
                }
            }
        }
    }
}
