
type Token @entity {
  id: ID!
  address: Bytes!
  totalSupply: BigInt!
  transferable: Boolean!
  name: String!
  symbol: String!
  holders: [TokenHolder!]!
}

type TokenHolder @entity {
  id: ID!
  address: Bytes!
  balance: BigInt!
  approvals: [Approval!]!
}

type Approval @entity {
  id: ID!
  owner: Bytes!
  spender: Bytes!
  amount: BigInt!
  txHash: Bytes!
}

