# MiniMeTokenFactory
- kind: ethereum/contract
  name: {{name}}
  network: {{network}}
  source:
    abi: DAOKit
    address: '{{address}}'
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
      - NoEnt
    abis:
      - name: DAOKit
        file: ./abis/DAOKit.json
    eventHandlers:
      - event: DeployDAO(address)
        handler: handleDeployDAO
    file: ./src/aragon/mappings/DAOFactory.ts

